version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: qrcode_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: qrcodeforeverybody
      POSTGRES_USER: qrcode_user
      POSTGRES_PASSWORD: qrcode_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - qrcode_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qrcode_user -d qrcodeforeverybody"]
      interval: 30s
      timeout: 10s
      retries: 3

  # LocalStack for S3-compatible storage (development)
  localstack:
    image: localstack/localstack:latest
    container_name: qrcode_localstack
    restart: unless-stopped
    environment:
      - SERVICES=s3
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
      - DEFAULT_REGION=us-east-1
    ports:
      - "4566:4566"  # LocalStack edge port
      - "4510-4559:4510-4559"  # External service port range
    volumes:
      - localstack_data:/tmp/localstack
      - ./scripts/setup-localstack.sh:/docker-entrypoint-initaws.d/setup-localstack.sh
    networks:
      - qrcode_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis (optional, for caching)
  redis:
    image: redis:7-alpine
    container_name: qrcode_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - qrcode_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: qrcode_backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://qrcode_user:qrcode_password@postgres:5432/qrcodeforeverybody
      S3_ACCESS_KEY_ID: test
      S3_SECRET_ACCESS_KEY: test
      S3_BUCKET: qrcodes
      S3_REGION: us-east-1
      S3_ENDPOINT: http://localstack:4566
      BASE_URL: http://localhost:3000
      RATE_LIMIT_MAX: "100"
      RATE_LIMIT_WINDOW: "86400000"
      IP_HASH_SALT: development-salt-change-in-production
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - backend_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      localstack:
        condition: service_healthy
    networks:
      - qrcode_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (development only)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
      target: development
    container_name: qrcode_frontend
    restart: unless-stopped
    environment:
      VITE_API_BASE_URL: http://localhost:3000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - qrcode_network
    command: npm run dev

volumes:
  postgres_data:
    driver: local
  localstack_data:
    driver: local
  redis_data:
    driver: local
  backend_uploads:
    driver: local

networks:
  qrcode_network:
    driver: bridge